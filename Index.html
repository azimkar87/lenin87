<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблица платежей</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .table-container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

<div class="table-container">
    <table>
        <thead>
            <tr>
                <th>Дата платежа</th>
                <th>ФИО</th>
                <th>Сумма</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>28.02.2025</td>
                <td>Иванов Иван Иванович</td>
                <td>10 000 ₽</td>
            </tr>
            <tr>
                <td>27.02.2025</td>
                <td>Петров Петр Петрович</td>
                <td>15 500 ₽</td>
            </tr>
            <tr>
                <td>26.02.2025</td>
                <td>Сидоров Сидор Сидорович</td>
                <td>8 200 ₽</td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
